<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Doki Theme Options</title>

  <script src="options.js" defer></script>
  <style>
    html, body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
      margin: 0;
      padding: 1rem;
      height: 500px;
    }
    section{
      margin-top:2em;
    }
  </style>
</head>
<body>
  <div class="options-container">
    <section>
      <label>
        Load New Tab on new window:
        <input name="loadOnStart" type="checkbox"/>
      </label>
    </section>
    <section>
      <label>
        Text Selection:
        <input name="textSelection" type="checkbox" checked/>
      </label>
    </section>
    <section>
      <label>
        Scrollbar:
        <input name="scrollbar" type="checkbox" checked/>
      </label>
    </section>
  </div>
</body>
</html>
