<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Doki Theme</title>
  <link rel="stylesheet" href="popup.css"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!--Popup Script-->
  <script type="module" src="popup.js" defer></script>
</head>
<body class="popup-body">
<header class="popup-header">
  <h1>Doki Theme</h1>
</header>
<img id="doki_heart" alt="doki theme's inspirational logo" src="images/symbol.png"/>
<label for="waifus"></label>
<select id="waifus" name="waifus">
  <option value="none">&hearts; Choose a waifu &hearts;</option>
  <option value="random">&#63; Random &iquest;</option>
  <option value="mixed">&raquo;&raquo;Mixed&laquo;&laquo;</option>
</select>
<div class="settings-container">
  <form class="settings">
    <label for="hideSearch">Search Widget</label><br>
    <label class="switch">
      <input id="hideSearch" type="checkbox">
      <span class="slider round"></span>
    </label><br/><br/>
    <label for="backgroundType">Secondary Background</label><br>
    <label class="switch">
      <input id="backgroundType" type="checkbox">
      <span class="slider round"></span>
    </label><br/><br/>
    <label for="darkMode">Dark Mode</label><br>
    <label class="switch">
      <input id="darkMode" type="checkbox">
      <span class="slider round"></span>
    </label>
  </form>
</div>
<!--Used for detecting system theme color (Dark/Light)-->
<div id="sys"></div>
</body>
</html>
